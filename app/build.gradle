apply plugin: 'com.android.library'

ext {
    publishedGroupId = 'kr.edcan.dispersionchart'
    libraryName = 'DispersionChart'
    artifact = 'dispersionchart'

    libraryDescription = 'Dispersion Chart View'

    libraryVersion = '1.0.0'

    developerId = 'LNTCS'
    developerName = 'LNTCS'
    developerEmail = 'lntcs.dev@gmail.com'

    licenseName = 'DO WHAT THE FUCK YOU WANT TO PUBLIC LICENSE, Version 2.0'
    licenseUrl = 'http://www.wtfpl.net/txt/copying/'
    allLicenses = ["WTFPL-2.0"]
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:support-v4:24.2.0'
}